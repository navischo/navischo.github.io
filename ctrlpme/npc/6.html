<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title class="head-title">DNE</title>

    <link rel="stylesheet" href="../../css/blocks/setting/normalize.css">

    <link rel="stylesheet" href="../../css/main.css">
</head>
<body class="build background-single" data-hash="play" data-lvl="0">


<div class="card-catalog-wrap swiper-page custom-scrollbar --y">
    <div class="js-cards-catalog">
        <div id="dne-card-shaman" style="display: block;">
            <article class="card">
                <div class="js-card-controls card__controls">
                    <button>+</button>
                </div>
                <header class="card__header">
                    <div class="card__header-left">
                        <small class="js card__id">#shaman</small>
                        <h2 class="card__title">Шаман</h2>
                        <small class="card__limits">Найомничок</small>
                    </div>
                    <div class="card__header-right">

                    </div>
                </header>
                <a class="card__preview">
                    <img class="card__preview-img" src="../../img/npc/shaman.jpeg" alt="">
                </a>
                <p class="card__description"></p>
                <footer class="card__footer">

                </footer>
            </article>
        </div>
        <div id="dne-card-pochita" style="display: block;">
            <article class="card">
                <div class="js-card-controls card__controls">
                    <button>+</button>
                </div>
                <header class="card__header">
                    <div class="card__header-left">
                        <small class="js card__id">#pochita</small>
                        <h2 class="card__title">Почіта</h2>
                        <small class="card__limits">Тваринка</small>
                    </div>
                    <div class="card__header-right">

                    </div>
                </header>
                <a class="card__preview">
                    <img class="card__preview-img" src="../../img/npc/pochita.png" alt="">
                </a>
                <p class="card__description"></p>
                <footer class="card__footer">

                </footer>
            </article>
        </div>
        <div id="dne-card-felix" style="display: block;">
            <article class="card">
                <div class="js-card-controls card__controls">
                    <button>+</button>
                </div>
                <header class="card__header">
                    <div class="card__header-left">
                        <small class="js card__id">#felix</small>
                        <h2 class="card__title">Фелікс</h2>
                        <small class="card__limits">Тваринка-DJ</small>
                    </div>
                    <div class="card__header-right">

                    </div>
                </header>
                <a class="card__preview">
                    <img class="card__preview-img" src="../../img/npc/felix.jpg" alt="">
                </a>
                <p class="card__description"></p>
                <footer class="card__footer">

                </footer>
            </article>
        </div>
    </div>
</div>
</body>
</html>
